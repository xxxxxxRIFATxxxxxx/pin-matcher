<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pin Matcher" />
    <meta name="keywords" content="Pin, Matcher" />
    <meta name="author" content="Md. Rifat Islam" />
    <title>Pin Matcher</title>

    <!-- Fav Icon -->
    <link rel="icon" href="images/pinicon.png" type="image/gif" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- External CSS -->
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div class="notify-section mb-4">
                <p class="notify" id="failed-notification">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="success-notification">✅ Pin Matched... Secret door is opening for you</p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input class="form-control" type="text">
                        <button class="generate-btn">Generate Pin</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input class="form-control" type="text">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">
                                        < </div>
                                            <div class="button">0</div>
                                            <div class="button">C</div>
                                    </div>
                                    <div>
                                        <button type="submit" class="submit-btn">Submit</button>
                                        <p class="action-left">3 try left</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- External Scripts -->
    <script src="scripts/script.js"></script>
</body>

</html>
